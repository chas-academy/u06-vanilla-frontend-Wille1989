<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>

    <section id="NavigationBar">
        <div id="dropdown-wrapper">
            <label for="create-select" class="visually-hidden">Lägg till:</label>
            <select id="create-select">
              <option value="" disabled selected>Skapa</option>
              <option value="manufacturer">Tillverkare</option>
              <option value="disc">Disc</option>
            </select>
          </div>

        <div id="search-section">
            <input type="text" id="search" placeholder="sök ...">
            <ul id="search-result"></ul>
        </div>
    </section>

    <div id="message-area"></div>

    <section id="add-form">
        <div id="form-section-disc">
            <div id="form-container"></div>
        </div>

        <div id="form-section-add-manufacturer">
            <div id="form-container-add-manufacturer"></div>
        </div>
    </section>


    <section>
        <section id="form-section-update-manufacturer">
            <div id="form-container-update-manufacturer"></div>
        </section>

        <section id="form-section-update-disc">
            <div id="form-container-update-disc"></div>
        </section>
    </section>


    <section id="home-section">

        <div id="manufacturer-section">
            <ul id="manufacturer-list"></ul>
        </div>

        <div id="disc-section">
            <ul id="disc-list"></ul>
        </div>

    </section>

    <script type="module" src="./dist/main.js"></script>
</body>
</html>
